services:
  - type: web
    name: arabian-coast-app
    env: node
    plan: free
    buildCommand: npm ci && vite build && esbuild server/index.prod.ts --platform=node --packages=external --bundle --format=esm --outdir=dist
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: arabian-coast-db
          property: connectionString

databases:
  - name: arabian-coast-db
    databaseName: arabian_coast
    user: arabian_coast_user
    plan: free